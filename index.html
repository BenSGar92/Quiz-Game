<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="hide" id="question-container">
            <div id="question">Question</div>
                <div id="answer-buttons" class="btn-layout">
                    <button class="button">Answer 1</button>
                    <button class="button">Answer 2</button>
                    <button class="button">Answer 3</button>
                    <button class="button">Answer 4</button>
                    <br>
                    <span>Time Remaining: <span class="time"></span></span>
                    <hr>
                    <span>Score: <span class="score"></span></span>
                </div> 
            </div>
        <div class="controls">
            <button id="start-button" class="start-button">Start</button>
        </div>
        <br>
        <div class="final-score hide">
            <span>Final Score: <span class="show-score"></span></span>
            <br>
            <button class="highscore-button">Save High Score To Leaderboard!</button>
        </div>
<!-- append score to this div ^ using .textContent or .innterHTML -->
    </div>
    
</body>
</html>
